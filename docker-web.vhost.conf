<VirtualHost *:80>
    ServerName docker-web
 
    DocumentRoot "/var/www/docker-web"

    <Directory "/var/www/docker-web">
        Options FollowSymLinks Indexes
        AllowOverride None

        # --- Apache 2.4 syntax ---
        Require all granted
    </Directory>

    # For dev-environment
    php_value error_reporting 32767

    # Xdebug config example
    #php_value xdebug.remote_enable 1
    #php_value xdebug.remote_autostart 1
    #php_value xdebug.remote_connect_back 0
    #php_value xdebug.remote_handler dbgp
    #php_value xdebug.profiler_enable 0
    #php_value xdebug.profiler_output_dir "/var/www/docker-web/profiler-dir"
    #php_value xdebug.remote_port 9000
</VirtualHost>
